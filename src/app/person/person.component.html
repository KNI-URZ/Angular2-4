<h2>Tabela Osob</h2>
<hr/>
<input type="text" [(ngModel)]="newFirstName">
<input type="text" [(ngModel)]="newLastName">
<input type="text" [(ngModel)]="newAvatar">
<button type="button" class="btn" [ngClass]="{'btn-primary': isValid(), 'btn-warning': !isValid()}" [disabled]="!isValid()"
  (click)="addPerson()">Add new Person</button>
<hr/>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Avatar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{person.id}}</td>
      <td>{{person.first_name}}</td>
      <td>{{person.last_name}}</td>
      <td><img src={{person.avatar}} style="height: 50%"/></td>
      <td>
        <button type="button" class="btn btn-danger" (click)="removePerson(person.id)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
